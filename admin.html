<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow | Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3a7d44; --text: #222; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif; }
        h1,h2,button { font-family:'Poppins', sans-serif; }
        body { background:#f5f5f5; color:var(--text); padding:40px 20px; }
        
        .container { max-width:1000px; margin:0 auto; background:white; padding:40px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.05); }
        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; border-bottom:1px solid #eee; padding-bottom:20px; }
        .logo { color:var(--primary); font-weight:800; font-size:1.5rem; display:flex; gap:5px; }
        
        .btn { padding:10px 20px; border-radius:8px; border:none; font-weight:600; cursor:pointer; background:var(--primary); color:white; transition:0.2s; }
        .btn:hover { opacity:0.9; }
        .btn-outline { background:transparent; color:#555; border:1px solid #ddd; }
        .btn-danger { background:#e74c3c; color:white; padding:5px 15px; font-size:0.8rem; }
        .btn-edit { background:#f1c40f; color:white; padding:5px 15px; font-size:0.8rem; margin-right: 5px; } /* New Edit Button Style */
        .btn-cancel { background: #999; margin-left: 10px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom:20px; }
        .form-group label { display:block; margin-bottom:8px; font-weight:600; font-size:0.9rem; }
        .input { width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; }

        table { width:100%; border-collapse:collapse; margin-top:20px; }
        th { text-align:left; padding:15px; background:#f9f9f9; border-bottom:2px solid #eee; font-size:0.9rem; }
        td { padding:15px; border-bottom:1px solid #eee; vertical-align: middle; }
        td img { width:40px; height:40px; object-fit:cover; border-radius:4px; }
        .stock-badge { background: #e9f3eb; color: var(--primary); padding: 4px 8px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; }
        .stock-low { background: #fadbd8; color: #c0392b; }

        .hidden { display:none; }
        .login-box { max-width:400px; margin:100px auto; text-align:center; background:white; padding:40px; border-radius:15px; }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #f8f9fa; padding: 20px; border-radius: 12px; border: 1px solid #eee; }
        .stat-val { font-size: 1.8rem; font-weight: 700; color: var(--primary); font-family: 'Poppins', sans-serif; }
        .stat-label { color: #666; font-size: 0.9rem; }

        /* Tabs */
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #eee; }
        .tab-btn { padding: 10px 20px; background: none; border: none; font-weight: 600; color: #888; cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -2px; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* Order Items List */
        .order-items-list { font-size: 0.85rem; color: #555; }
        .order-item-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #eee; padding: 4px 0; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-box">
        <div class="logo" style="justify-content:center; margin-bottom:20px;">flow <i data-lucide="leaf"></i></div>
        <h2>Admin Access</h2>
        <p style="margin-bottom:20px; color:#666;">Enter password to manage store.</p>
        <input type="password" id="password" class="input" placeholder="Password (hint: admin123)" style="margin-bottom:20px;">
        <button class="btn" style="width:100%;" onclick="checkLogin()">Login</button>
        <a href="index.html" style="display:block; margin-top:20px; color:#999; text-decoration:none; font-size:0.9rem;">&larr; Back to Shop</a>
    </div>

    <div id="dashboard" class="container hidden">
        <div class="header">
            <div class="logo">flow <span style="color:#222; font-weight:400;">| Admin</span></div>
            <div>
                <a href="index.html" class="btn btn-outline" style="text-decoration:none; margin-right:10px;">View Shop</a>
                <button class="btn btn-outline" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- STATS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-val" id="statRev">$0.00</div>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="statOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="statLowStock" style="color: #e74c3c;">0</div>
                <div class="stat-label">Low Stock Alerts</div>
            </div>
        </div>

        <!-- TABS -->
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('inventory')">Inventory</button>
            <button class="tab-btn" onclick="switchTab('orders')">Orders</button>
        </div>

        <!-- INVENTORY VIEW -->
        <div id="viewInventory">
            <h3 style="margin-bottom:20px;" id="formTitle">Add New Product</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Product Name</label>
                    <input id="newName" class="input" placeholder="e.g. Bamboo Toothbrush">
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input id="newImg" class="input" placeholder="https://...">
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Price ($)</label>
                    <input id="newPrice" type="number" class="input" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Stock Quantity</label>
                    <input id="newStock" type="number" class="input" placeholder="10" value="10">
                </div>
            </div>
            
            <div style="display:flex;">
                <button id="submitBtn" class="btn" style="flex:1;" onclick="handleFormSubmit()">Add to Inventory</button>
                <button id="cancelBtn" class="btn btn-cancel hidden" onclick="cancelEdit()">Cancel</button>
            </div>

            <h3 style="margin-top:50px;">Current Inventory</h3>
            <table id="invTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- ORDERS VIEW -->
        <div id="viewOrders" class="hidden">
            <h3>Recent Orders</h3>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Items Bought</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="ordersBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- CREDENTIALS ---
        const SUPABASE_URL = 'https://rbjxpbogrjlfdqpirbyj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJianhwYm9ncmpsZmRxcGlyYnlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MDU1OTksImV4cCI6MjA4MDI4MTU5OX0.0dEtjUKYBMO2m-JwSAvwTA-9kZB7e6asrhTULlHevjs';
        
        let sb = null;
        let inventoryData = []; // Store fetched data locally for easy editing access
        let editingId = null; // Track if we are editing

        window.onload = () => {
            lucide.createIcons();
            sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        };

        function checkLogin() {
            const pass = document.getElementById('password').value;
            if(pass === 'admin123') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadInventory();
                loadOrders();
            } else {
                alert('Incorrect password');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if(tab === 'inventory') {
                document.getElementById('viewInventory').classList.remove('hidden');
                document.getElementById('viewOrders').classList.add('hidden');
            } else {
                document.getElementById('viewInventory').classList.add('hidden');
                document.getElementById('viewOrders').classList.remove('hidden');
            }
        }

        // --- INVENTORY LOGIC ---
        async function loadInventory() {
            const { data, error } = await sb.from('products').select('*').order('created_at', {ascending:false});
            
            if(data) {
                inventoryData = data; // Save to global variable
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                let lowStockCount = 0;
                
                data.forEach(p => {
                    if(p.stock < 5) lowStockCount++;
                    const stockClass = p.stock < 5 ? 'stock-badge stock-low' : 'stock-badge';
                    
                    tbody.innerHTML += `
                        <tr>
                            <td><img src="${p.image_url}"></td>
                            <td>${p.name}</td>
                            <td>$${p.price}</td>
                            <td><span class="${stockClass}">${p.stock} units</span></td>
                            <td>
                                <button class="btn btn-edit" onclick="startEdit(${p.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                document.getElementById('statLowStock').innerText = lowStockCount;
            }
        }

        function startEdit(id) {
            const product = inventoryData.find(p => p.id === id);
            if(!product) return;

            // Populate Form
            document.getElementById('newName').value = product.name;
            document.getElementById('newImg').value = product.image_url;
            document.getElementById('newPrice').value = product.price;
            document.getElementById('newStock').value = product.stock;

            // Switch UI State
            editingId = id;
            document.getElementById('formTitle').innerText = 'Edit Product';
            document.getElementById('submitBtn').innerText = 'Update Product';
            document.getElementById('submitBtn').style.background = '#f1c40f'; // Yellow for update
            document.getElementById('cancelBtn').classList.remove('hidden');

            // Scroll to top
            document.getElementById('dashboard').scrollIntoView({behavior: 'smooth'});
        }

        function cancelEdit() {
            editingId = null;
            document.getElementById('newName').value = '';
            document.getElementById('newImg').value = '';
            document.getElementById('newPrice').value = '';
            document.getElementById('newStock').value = '10';

            document.getElementById('formTitle').innerText = 'Add New Product';
            document.getElementById('submitBtn').innerText = 'Add to Inventory';
            document.getElementById('submitBtn').style.background = '#3a7d44'; // Green for add
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        async function handleFormSubmit() {
            const name = document.getElementById('newName').value;
            const price = document.getElementById('newPrice').value;
            const img = document.getElementById('newImg').value;
            const stock = document.getElementById('newStock').value;

            if(!name || !price || !stock) return alert('Fill in all fields');

            const payload = { 
                name, 
                price, 
                image_url: img, 
                stock: parseInt(stock) 
            };

            let error;

            if (editingId) {
                // Update Existing
                const { error: err } = await sb.from('products').update(payload).eq('id', editingId);
                error = err;
            } else {
                // Create New
                const { error: err } = await sb.from('products').insert([payload]);
                error = err;
            }
            
            if(error) {
                alert('Error: ' + error.message);
            } else {
                cancelEdit(); // Reset form
                loadInventory(); // Refresh table
            }
        }

        async function deleteProduct(id) {
            if(confirm('Delete this product?')) {
                await sb.from('products').delete().eq('id', id);
                loadInventory();
            }
        }

        // --- ORDERS LOGIC ---
        async function loadOrders() {
            // Fetch orders
            const { data: orders } = await sb.from('orders').select('*').order('created_at', {ascending:false});
            // Fetch order items with product details
            const { data: items } = await sb.from('order_items').select('*, products(name)');
            
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';

            let totalRev = 0;

            if(orders && orders.length > 0) {
                orders.forEach(o => {
                    totalRev += o.total_amount;
                    
                    // Filter items for this specific order
                    const myItems = items.filter(i => i.order_id === o.id);
                    let itemsHtml = `<div class="order-items-list">`;
                    myItems.forEach(i => {
                        const pName = i.products ? i.products.name : 'Unknown Product';
                        itemsHtml += `<div class="order-item-row"><span>${pName} x${i.quantity}</span><span>$${i.price}</span></div>`;
                    });
                    itemsHtml += `</div>`;

                    tbody.innerHTML += `
                        <tr>
                            <td>#${o.id}</td>
                            <td style="font-weight:600">${o.customer_name}</td>
                            <td style="color:#666; font-size:0.85rem;">${new Date(o.created_at).toLocaleDateString()}</td>
                            <td>${itemsHtml}</td>
                            <td style="color:var(--primary); font-weight:700;">$${o.total_amount.toFixed(2)}</td>
                        </tr>
                    `;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">No orders yet</td></tr>';
            }

            // Update Stats
            document.getElementById('statRev').innerText = '$' + totalRev.toFixed(2);
            document.getElementById('statOrders').innerText = orders ? orders.length : 0;
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
