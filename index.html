<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow | Shop</title>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3a7d44; --text: #222; --bg: #e9f3eb; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif; }
        h1,h2,h3,button { font-family:'Poppins', sans-serif; }
        body { color:var(--text); padding-bottom:50px; }
        
        .container { max-width:1200px; margin:0 auto; padding:0 20px; }
        .hidden { display:none!important; }
        .btn { padding:10px 25px; border-radius:50px; border:none; font-weight:700; cursor:pointer; background:var(--primary); color:white; transition:0.2s; }
        .btn:hover { transform:translateY(-2px); opacity:0.9; }

        header { padding:20px 0; position:sticky; top:0; background:rgba(255,255,255,0.95); z-index:50; border-bottom:1px solid #eee; }
        .nav { display:flex; justify-content:space-between; align-items:center; }
        .logo { font-size:1.5rem; font-weight:800; color:var(--primary); display:flex; gap:5px; }
        .nav-links a { text-decoration:none; color:var(--text); font-weight:600; margin-left:20px; font-size:0.9rem; cursor: pointer; }

        .hero { background:var(--bg); padding:80px 0; border-radius:0 0 30px 30px; margin-bottom:50px; text-align:center; }
        .hero h1 { font-size:3rem; color:var(--primary); margin-bottom:10px; }

        .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:30px; }
        .card { border:1px solid #eee; padding:15px; border-radius:15px; transition:0.3s; cursor:pointer; }
        .card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.05); }
        .card img { width:100%; height:250px; object-fit:cover; border-radius:10px; margin-bottom:10px; }
        .card-title { font-weight:700; font-size:1.1rem; }
        .card-price { color:var(--primary); font-weight:700; display:block; margin:5px 0; }
        .stock-label { font-size: 0.8rem; color: #666; background: #f0f0f0; padding: 2px 8px; border-radius: 4px; display: inline-block; margin-top: 5px; }
        .out-of-stock { color: #e74c3c; background: #fadbd8; }
        
        /* Modal Styles */
        .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:100; display:flex; justify-content:center; align-items:center; opacity:0; pointer-events:none; transition:0.3s; backdrop-filter:blur(2px); }
        .modal.active { opacity:1; pointer-events:auto; }
        
        /* Product Detail Modal */
        .modal-box { background:white; padding:30px; border-radius:15px; max-width:400px; width:90%; text-align:center; }
        .config-input { width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:8px; }
        .detail-modal { width:90%; max-width:900px; height:85vh; padding:0; display:flex; overflow:hidden; position:relative; }
        .detail-left { width:50%; background:#f9f9f9; padding:30px; display:flex; align-items:center; justify-content:center; }
        .detail-left img { max-width:100%; max-height:100%; mix-blend-mode:multiply; }
        .detail-right { width:50%; padding:40px; overflow-y:auto; }
        .close-btn { position:absolute; top:15px; right:15px; background:white; border:none; width:35px; height:35px; border-radius:50%; cursor:pointer; font-size:1.2rem; }

        /* Review Styles */
        .reviews { margin-top:30px; padding-top:20px; border-top:1px solid #eee; }
        .star-widget { font-size:1.5rem; color:#ddd; cursor:pointer; margin:10px 0; }
        .star-widget span:hover, .star-widget span.active { color:#f1c40f; }
        .review-item { background:#f8f8f8; padding:15px; border-radius:8px; margin-bottom:10px; }
        
        /* CART SIDEBAR STYLES */
        .cart-sidebar { position: fixed; top: 0; right: -400px; width: 400px; height: 100%; background: white; z-index: 200; box-shadow: -5px 0 30px rgba(0,0,0,0.1); transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; }
        .cart-sidebar.open { right: 0; }
        .cart-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-footer { padding: 20px; border-top: 1px solid #eee; background: #f9f9f9; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px; align-items: center; }
        .qty-controls { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .qty-btn { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #ddd; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; transition: 0.2s; }
        .qty-btn:hover { background: #f0f0f0; border-color: #bbb; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .cart-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 150; opacity: 0; pointer-events: none; transition: 0.3s; }
        .cart-overlay.open { opacity: 1; pointer-events: auto; }
        
        @media(max-width:768px) { 
            .detail-modal { flex-direction:column; height:95vh; overflow-y:scroll; } 
            .detail-left, .detail-right { width:100%; height:auto; } 
            .cart-sidebar { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- CART SIDEBAR -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-btn" style="position:static; width:auto; height:auto; border-radius:0;" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cartItemsContainer">
            <!-- Items injected here -->
        </div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:700;">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn" style="width:100%;" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-box detail-modal">
            <button class="close-btn" onclick="closeModal('productModal')">&times;</button>
            <div class="detail-left"><img id="dImg" src=""></div>
            <div class="detail-right">
                <h2 id="dName" style="font-size:2rem; margin-bottom:5px;"></h2>
                <div style="display:flex; gap:15px; align-items:center; margin-bottom:10px;">
                    <span id="dPrice" style="color:var(--primary); font-size:1.5rem; font-weight:700;"></span>
                    <span id="dStars" style="color:#f1c40f;"></span>
                </div>
                <!-- Stock Display in Modal -->
                <p id="dStock" style="margin-bottom: 20px; font-weight: 500; color: #666;">Checking stock...</p>
                
                <!-- Updated Add to Cart Button -->
                <button id="addBtn" class="btn" style="width:100%;" onclick="addToCart(curId)">Add to Cart</button>

                <div class="reviews">
                    <h3>Reviews</h3>
                    <!-- Review Form -->
                    <div style="background:white; border:1px solid #eee; padding:15px; border-radius:8px; margin:15px 0;">
                        <input id="rName" class="config-input" style="margin-top:0" placeholder="Your Name">
                        <div class="star-widget" id="starWidget">
                            <span onclick="rate(1)">★</span><span onclick="rate(2)">★</span><span onclick="rate(3)">★</span><span onclick="rate(4)">★</span><span onclick="rate(5)">★</span>
                        </div>
                        <textarea id="rText" class="config-input" placeholder="Review..." rows="2"></textarea>
                        <button class="btn" style="font-size:0.8rem;" onclick="postReview()">Post Review</button>
                    </div>
                    <!-- Reviews List -->
                    <div id="rList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <header>
        <div class="container nav">
            <div class="logo">flow <i data-lucide="leaf"></i></div>
            <div class="nav-links">
                <a href="#">Shop</a>
                <a href="#">About</a>
                <!-- Updated Cart Link -->
                <a onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="hero">
            <h1>Sustainable Living</h1>
            <p>Curated eco-friendly products. Click items to review.</p>
        </div>
        <div id="loader" style="text-align:center;">Loading products...</div>
        <div id="grid" class="grid"></div>
    </div>

    <!-- Logic -->
    <script>
        // --- EMBEDDED CREDENTIALS ---
        const SUPABASE_URL = 'https://rbjxpbogrjlfdqpirbyj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJianhwYm9ncmpsZmRxcGlyYnlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MDU1OTksImV4cCI6MjA4MDI4MTU5OX0.0dEtjUKYBMO2m-JwSAvwTA-9kZB7e6asrhTULlHevjs';

        let sb = null, products = [], curId = null, curRating = 0;
        let cart = JSON.parse(localStorage.getItem('flow_cart')) || [];

        window.onload = () => {
            lucide.createIcons();
            sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            fetchProducts();
            updateCartUI(); // Init cart
        };

        async function fetchProducts() {
            const { data, error } = await sb.from('products').select('*').order('id');
            document.getElementById('loader').classList.add('hidden');
            if(!error) {
                products = data;
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                if(data.length === 0) grid.innerHTML = '<p>No products found.</p>';
                
                data.forEach(p => {
                    // Logic to display stock status
                    const stockHtml = p.stock > 0 
                        ? `<span class="stock-label">In Stock: ${p.stock}</span>` 
                        : `<span class="stock-label out-of-stock">Out of Stock</span>`;
                        
                    grid.innerHTML += `
                        <div class="card" onclick="openProduct(${p.id})">
                            <img src="${p.image_url}">
                            <div class="card-title">${p.name}</div>
                            <span class="card-price">$${p.price}</span>
                            ${stockHtml}
                        </div>`;
                });
            } else {
                document.getElementById('grid').innerHTML = '<p style="color:red">Error loading products.</p>';
            }
        }

        async function openProduct(id) {
            curId = id;
            const p = products.find(x => x.id === id);
            
            document.getElementById('dImg').src = p.image_url;
            document.getElementById('dName').innerText = p.name;
            document.getElementById('dPrice').innerText = '$' + p.price;
            
            // Stock Logic for Modal
            const stockEl = document.getElementById('dStock');
            const addBtn = document.getElementById('addBtn');
            
            if (p.stock > 0) {
                stockEl.innerText = `Only ${p.stock} left in stock`;
                stockEl.style.color = '#666';
                addBtn.disabled = false;
                addBtn.innerText = "Add to Cart";
                addBtn.style.opacity = "1";
                addBtn.style.cursor = "pointer";
            } else {
                stockEl.innerText = `Out of Stock`;
                stockEl.style.color = '#e74c3c';
                addBtn.disabled = true;
                addBtn.innerText = "Sold Out";
                addBtn.style.opacity = "0.5";
                addBtn.style.cursor = "not-allowed";
            }

            document.getElementById('productModal').classList.add('active');
            rate(0); document.getElementById('rName').value=''; document.getElementById('rText').value='';
            loadReviews(id);
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        // --- CART LOGIC ---
        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('open');
            document.getElementById('cartOverlay').classList.toggle('open');
        }

        function updateQty(id, change) {
            const item = cart.find(i => i.id === id);
            const product = products.find(p => p.id === id);

            if(item) {
                // Prevent increasing qty beyond stock
                if (change > 0 && item.qty >= product.stock) {
                    return alert(`Sorry, only ${product.stock} available!`);
                }
                
                item.qty += change;
                if(item.qty <= 0) {
                    removeFromCart(id);
                } else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        async function checkout() {
            if(cart.length === 0) return alert("Your cart is empty!");
            
            const name = prompt("Please enter your name to confirm order:");
            if(!name) return;

            // 1. Create Order
            const total = cart.reduce((a, c) => a + c.price * c.qty, 0);
            
            const { data: order, error: orderError } = await sb
                .from('orders')
                .insert([{ customer_name: name, total_amount: total }])
                .select()
                .single();

            if(orderError) return alert("Checkout Failed: " + orderError.message);

            // 2. Save Items & Update Stock
            // We process items one by one to ensure stock is deducted
            for (const item of cart) {
                // Add to order_items table
                await sb.from('order_items').insert([{
                    order_id: order.id,
                    product_id: item.id,
                    quantity: item.qty,
                    price: item.price
                }]);

                // Deduct stock from products table
                const product = products.find(p => p.id === item.id);
                const newStock = Math.max(0, product.stock - item.qty);
                
                await sb.from('products').update({ stock: newStock }).eq('id', item.id);
            }

            alert("Order Placed Successfully!");
            cart = [];
            saveCart();
            updateCartUI();
            toggleCart();
            fetchProducts(); // Refresh UI to show new stock levels
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);

            // Check Stock
            const currentQtyInCart = existing ? existing.qty : 0;
            if (currentQtyInCart + 1 > product.stock) {
                return alert("Cannot add more. We are out of stock!");
            }

            if(existing) {
                existing.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            
            saveCart();
            updateCartUI();
            closeModal('productModal');
            toggleCart(); 
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateCartUI();
        }

        function saveCart() {
            localStorage.setItem('flow_cart', JSON.stringify(cart));
        }

        function updateCartUI() {
            // Update Count
            const count = cart.reduce((acc, item) => acc + item.qty, 0);
            document.getElementById('cartCount').innerText = count;

            // Update List
            const container = document.getElementById('cartItemsContainer');
            container.innerHTML = '';
            let total = 0;

            if(cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">Your cart is empty.</p>';
            }

            cart.forEach(item => {
                total += item.price * item.qty;
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image_url}" alt="img">
                        <div style="flex:1">
                            <div style="font-weight:600; font-size:0.9rem;">${item.name}</div>
                            <div style="color:var(--primary); font-weight:700;">$${item.price}</div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                                <span>${item.qty}</span>
                                <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" style="border:none; background:none; color:#e74c3c; cursor:pointer;" title="Remove Item">
                            <i data-lucide="trash-2" style="width:18px; height:18px;"></i>
                        </button>
                    </div>
                `;
            });

            // Re-render icons for new cart items
            lucide.createIcons();
            document.getElementById('cartTotal').innerText = '$' + total.toFixed(2);
        }

        // --- REVIEW LOGIC ---
        function rate(n) {
            curRating = n;
            Array.from(document.getElementById('starWidget').children).forEach((s,i) => {
                s.className = i < n ? 'active' : '';
            });
        }

        async function loadReviews(pid) {
            const list = document.getElementById('rList');
            list.innerHTML = 'Loading...';
            const { data } = await sb.from('reviews').select('*').eq('product_id', pid).order('created_at',{ascending:false});
            list.innerHTML = '';
            if(data && data.length > 0) {
                const avg = data.reduce((a,b)=>a+b.rating,0)/data.length;
                document.getElementById('dStars').innerHTML = '★'.repeat(Math.round(avg));
                data.forEach(r => {
                    list.innerHTML += `<div class="review-item"><strong>${r.user_name}</strong> <span style="color:#f1c40f">${'★'.repeat(r.rating)}</span><br>${r.comment}</div>`;
                });
            } else {
                document.getElementById('dStars').innerHTML = 'No ratings yet';
                list.innerHTML = '<p style="color:#888;font-style:italic">No reviews yet.</p>';
            }
        }

        async function postReview() {
            const name = document.getElementById('rName').value;
            const txt = document.getElementById('rText').value;
            if(!name || curRating === 0) return alert('Name and Rating required');
            await sb.from('reviews').insert([{product_id: curId, user_name: name, rating: curRating, comment: txt}]);
            loadReviews(curId);
        }
    </script>
</body>
</html>
