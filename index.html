<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow | Sustainable Living</title>
    
    <!-- SUPABASE & ICONS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- CORE STYLES --- */
        :root { --primary: #3a7d44; --text-dark: #222; --bg-light: #e9f3eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        h1, h2, h3, button { font-family: 'Poppins', sans-serif; }
        body { background: white; color: var(--text-dark); overflow-x: hidden; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .btn { padding: 10px 25px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; background: var(--primary); color: white; transition: 0.3s; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* --- HEADER & HERO --- */
        header { padding: 20px 0; position: sticky; top: 0; background: rgba(255,255,255,0.95); z-index: 50; border-bottom: 1px solid #eee; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 5px; cursor: pointer; }
        
        .hero { background: var(--bg-light); padding: 60px 0; border-radius: 0 0 30px 30px; margin-bottom: 50px; }
        .hero h1 { font-size: 2.5rem; color: var(--primary); margin-bottom: 15px; }

        /* --- PRODUCT GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; padding-bottom: 50px; }
        .card { border: 1px solid #eee; border-radius: 15px; padding: 15px; transition: 0.3s; background: white; cursor: pointer; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 220px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .card-price { color: var(--primary); font-weight: 700; display: block; margin: 5px 0; }
        .stars-display { color: #f1c40f; font-size: 0.9rem; }

        /* --- PRODUCT DETAILS MODAL --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(3px); opacity: 0; pointer-events: none; transition: 0.3s; }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-content { background: white; width: 90%; max-width: 800px; height: 85vh; border-radius: 20px; display: flex; overflow: hidden; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 15px; background: white; border: none; font-size: 1.5rem; cursor: pointer; z-index: 10; border-radius: 50%; width: 35px; height: 35px; }
        
        /* Modal Split Layout */
        .modal-left { width: 45%; background: #f9f9f9; padding: 30px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .modal-left img { width: 100%; max-height: 350px; object-fit: contain; border-radius: 10px; mix-blend-mode: multiply; }
        .modal-right { width: 55%; padding: 30px; overflow-y: auto; }

        /* Reviews Section */
        .review-section { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .review-item { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .review-header { display: flex; justify-content: space-between; font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        .star-input { font-size: 1.5rem; color: #ddd; cursor: pointer; transition: 0.2s; }
        .star-input.active { color: #f1c40f; }
        
        /* Config Modal (Small) */
        .config-box { background: white; padding: 30px; border-radius: 15px; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .config-input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }

        @media (max-width: 768px) {
            .modal-content { flex-direction: column; height: 95vh; overflow-y: auto; }
            .modal-left, .modal-right { width: 100%; padding: 20px; }
            .modal-left { height: 300px; }
        }
    </style>
</head>
<body>

    <!-- 1. CONFIG MODAL (If no keys) -->
    <div id="configModal" class="modal">
        <div class="config-box">
            <h2>Connect Supabase ⚡</h2>
            <p style="margin: 10px 0; font-size: 0.9rem;">Enter your project details to enable the database.</p>
            <input id="supaUrl" class="config-input" placeholder="Project URL">
            <input id="supaKey" class="config-input" placeholder="Anon Public Key">
            <button class="btn" onclick="saveConfig()">Connect</button>
        </div>
    </div>

    <!-- 2. PRODUCT DETAIL MODAL -->
    <div id="productModal" class="modal" onclick="if(event.target === this) closeProductModal()">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">&times;</button>
            
            <div class="modal-left">
                <img id="modalImg" src="" alt="Product">
            </div>
            
            <div class="modal-right">
                <h2 id="modalTitle" style="font-size: 2rem; margin-bottom: 5px;">Product Name</h2>
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <span id="modalPrice" style="font-size: 1.5rem; color: var(--primary); font-weight: 700;">$0.00</span>
                    <div id="modalAvgStars" class="stars-display"></div>
                </div>

                <button class="btn" style="width: 100%; margin-bottom: 30px;">Add to Cart (Coming Soon)</button>

                <!-- Reviews -->
                <div class="review-section">
                    <h3>Customer Reviews</h3>
                    
                    <!-- Write Review Form -->
                    <div style="background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 10px; margin: 15px 0;">
                        <h4 style="margin-bottom: 10px;">Write a Review</h4>
                        <input id="reviewName" class="config-input" placeholder="Your Name" style="margin-top:0;">
                        <div id="starWidget" style="margin: 10px 0;">
                            <span class="star-input" onclick="setRating(1)">★</span>
                            <span class="star-input" onclick="setRating(2)">★</span>
                            <span class="star-input" onclick="setRating(3)">★</span>
                            <span class="star-input" onclick="setRating(4)">★</span>
                            <span class="star-input" onclick="setRating(5)">★</span>
                        </div>
                        <textarea id="reviewComment" class="config-input" placeholder="Your experience..." rows="3"></textarea>
                        <button class="btn" onclick="submitReview()" style="font-size: 0.8rem; padding: 8px 20px;">Post Review</button>
                    </div>

                    <!-- Reviews List -->
                    <div id="reviewsList">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <header>
        <div class="container nav-flex">
            <div class="logo">flow <i data-lucide="leaf"></i></div>
            <button class="btn" style="background:white; color:var(--text-dark); border:1px solid #ddd;" onclick="localStorage.clear(); location.reload()">Reset Config</button>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <div style="text-align: center;">
                <h1>Sustainable Living</h1>
                <p>Click on any product to see reviews and details.</p>
            </div>
        </section>

        <div id="loader" style="text-align:center; padding:40px;">Loading products...</div>
        <div id="productGrid" class="grid"></div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        let supabase = null;
        let products = [];
        let currentProductId = null;
        let currentRating = 0;

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');

            if (url && key) {
                initSupabase(url, key);
            } else {
                document.getElementById('configModal').classList.add('active');
            }
        });

        function saveConfig() {
            const url = document.getElementById('supaUrl').value;
            const key = document.getElementById('supaKey').value;
            if(!url || !key) return alert("Please enter details");
            localStorage.setItem('supabase_url', url);
            localStorage.setItem('supabase_key', key);
            initSupabase(url, key);
            document.getElementById('configModal').classList.remove('active');
        }

        function initSupabase(url, key) {
            try {
                supabase = window.supabase.createClient(url, key);
                fetchProducts();
            } catch(e) {
                alert("Supabase Error: " + e.message);
            }
        }

        // --- FETCH PRODUCTS ---
        async function fetchProducts() {
            const { data, error } = await supabase.from('products').select('*');
            document.getElementById('loader').classList.add('hidden');
            
            if (error) {
                document.getElementById('productGrid').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
                return;
            }

            products = data;
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            products.forEach(p => {
                const el = document.createElement('div');
                el.className = 'card';
                el.onclick = () => openProductModal(p);
                el.innerHTML = `
                    <img src="${p.image_url}" alt="${p.name}">
                    <div class="card-title">${p.name}</div>
                    <span class="card-price">$${p.price.toFixed(2)}</span>
                    <div class="stars-display" style="color: #ccc; font-size: 0.8rem;">Click to view details</div>
                `;
                grid.appendChild(el);
            });
        }

        // --- PRODUCT MODAL ---
        async function openProductModal(product) {
            currentProductId = product.id;
            
            // Fill Info
            document.getElementById('modalImg').src = product.image_url;
            document.getElementById('modalTitle').innerText = product.name;
            document.getElementById('modalPrice').innerText = '$' + product.price.toFixed(2);
            document.getElementById('productModal').classList.add('active');

            // Reset Form
            document.getElementById('reviewName').value = '';
            document.getElementById('reviewComment').value = '';
            setRating(0);
            
            // Load Reviews
            fetchReviews(product.id);
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        // --- REVIEWS LOGIC ---
        async function fetchReviews(productId) {
            const list = document.getElementById('reviewsList');
            list.innerHTML = 'Loading reviews...';

            // Query 'reviews' table linked by product_id
            const { data, error } = await supabase
                .from('reviews')
                .select('*')
                .eq('product_id', productId)
                .order('created_at', { ascending: false });

            if(error) {
                list.innerHTML = 'Error loading reviews.';
                return;
            }

            if(data.length === 0) {
                list.innerHTML = '<p style="color:#999; font-style:italic;">No reviews yet. Be the first!</p>';
                document.getElementById('modalAvgStars').innerHTML = '';
                return;
            }

            // Calc Average
            const avg = data.reduce((acc, r) => acc + r.rating, 0) / data.length;
            document.getElementById('modalAvgStars').innerHTML = '★'.repeat(Math.round(avg)) + ` <span style="color:#666">(${data.length})</span>`;

            // Render List
            list.innerHTML = '';
            data.forEach(r => {
                const item = document.createElement('div');
                item.className = 'review-item';
                item.innerHTML = `
                    <div class="review-header">
                        <strong>${r.user_name}</strong>
                        <span>${new Date(r.created_at).toLocaleDateString()}</span>
                    </div>
                    <div style="color:#f1c40f; margin-bottom:5px;">${'★'.repeat(r.rating)}</div>
                    <p style="font-size:0.9rem; color:#444;">${r.comment || ''}</p>
                `;
                list.appendChild(item);
            });
        }

        // --- ADD REVIEW ---
        function setRating(n) {
            currentRating = n;
            const stars = document.querySelectorAll('#starWidget .star-input');
            stars.forEach((s, i) => {
                s.classList.toggle('active', i < n);
            });
        }

        async function submitReview() {
            const name = document.getElementById('reviewName').value;
            const comment = document.getElementById('reviewComment').value;

            if(!name || currentRating === 0) {
                alert("Please add a name and a star rating.");
                return;
            }

            // Insert into 'reviews' table
            const { error } = await supabase.from('reviews').insert([{
                product_id: currentProductId,
                user_name: name,
                rating: currentRating,
                comment: comment
            }]);

            if(error) {
                alert("Error: " + error.message);
            } else {
                fetchReviews(currentProductId); // Reload list
                // Clear form
                document.getElementById('reviewComment').value = '';
                alert("Review Posted!");
            }
        }
    </script>
</body>
</html>
